<ion-content class="background">

  <!---- Refresher  ------>
  <div class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="dosomething($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpiner="circles" refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
  </div>


 <!-------- online ofline alert----------> 
  <div class="row">
    <div class="col-6 mt-2 ">
      <ion-icon style="margin-left:20px;width: 45px; height:25px;color:#fff" (click)="backToPrivios()" name="arrow-back">
      </ion-icon>
    </div>
  </div>


  <div class="row">
    <div style="margin-top:-40px" class="col-12 ion-text-center">
      <b style="font-size: 18px;">WEIGHTER REPORT</b>
    </div>

    <div class="col-12 ion-text-center mt-3">
      <p> Total Quantity = <span>{{totalQuantity}}KG</span></p>
    </div>

    <!-----report Table----->
    <table class="table">
      <thead style="background-color:#6863CC;" class="text-white">
        <tr>
          <th scope="col-3">S.No</th>
          <th scope="col-2">Place</th>
          <th scope="col-2">Category </th>
          <th scope="col-2">Quality </th>
          <th scope="col-2">Quantity </th>
        </tr>
      </thead>
      <tbody *ngFor="let record of tableRecodrs   let i=index; ">
        <tr>
          <td>{{i+1}} </td>
          <td>{{record.place}}</td>
          <td>{{record.category}}</td>
          <td>{{record.quality}}</td>
          <td>{{record.quantity}}</td>
        </tr>
      </tbody>
    </table>

    <div class="row">
      <div *ngIf="isVisible" class=" col-12 ion-text-center mt-3 ">
        <h4 class="ion-text-center mx-3">No Records</h4>
      </div>
    </div>

  </div>

</ion-content>
