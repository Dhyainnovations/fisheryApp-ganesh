<ion-content class="background">

  <div class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="dosomething($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpiner="circles" refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
  </div>
  <div class="row">
    <div class="col-6 mt-4 ">
      <ion-icon style="margin-left:20px;width: 45px; height:25px;color:#fff" (click)="backToPrivios()" name="arrow-back">
      </ion-icon>
    </div>
  </div>

  <div class="row">
    <div style="margin-top:-10%" class="col-12 ion-text-center">
      <b style="font-size: 18px;">BILLER REPORT</b>
    </div>
    <div class="col-12 ion-text-center mt-3">
      <p> Total Quantity = <span>{{totalQuantity}}KG</span></p>
    </div>

    <!-----Table----->
    <table class="table">
      <thead style="background-color:#6863CC;" class="text-white">
        <tr>
          <th scope="col-3">S.No</th>
          <th scope="col-2">Quality </th>
          <th scope="col-2">Price/Kg </th>
          <th scope="col-2">Weight </th>
          <th scope="col-2">Total cost </th>
        </tr>
      </thead>
      <tbody *ngFor="let record of tableRecodrs   let i=index; ">
        <tr>
          <td>{{i+1}} </td>
          <td>{{record.quality}}</td>
          <td>{{record.pricekg}}</td>
          <td>{{record.weight}}</td>
          <td>{{record.totalamount}}</td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td><span style="color: #6863CC;font-weight: 700;">Total:</span><br>{{totalQuantity}}Kg</td>
          <td><span style="color: #6863CC;font-weight: 700;">Total:</span><br>Rs.{{totalPrice}}</td>
        </tr>
      </tbody>
    </table>

    <div class="row">
      <div *ngIf="isVisible" class=" col-12 ion-text-center mt-3 ">
        <h4 class="ion-text-center mx-3">No Records</h4>
      </div>
    </div>
    
  </div>

</ion-content>
