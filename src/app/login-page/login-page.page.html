<ion-content class="background">
  <!-----Title----->
  <h4 class="text-center welcome-back"><b>WELCOME BACK</b><br>
  To<br>
  <img src="assets/DhyaLogo.png" class="logo-image"><br>
  <b>Smart POS</b></h4>



  <!-----Username-Input----->
  <div class="user-input-wrap px-4 mt-5">
    <ion-input [(ngModel)]="username" class="username px-3 py-1 rounded" placeholder="Enter User Name"></ion-input>
  </div>

  

  <!-----Password-Input----->
  <div class="user-password-wrap px-4 mt-4">
    <ion-input type="password" [(ngModel)]="password" class="password px-3 py-1 rounded"
      placeholder="Enter User Password"></ion-input>
  </div>



  <!-----Login-Button----->
  <div class="row">
    <div class="col-12 ion-text-center">
      <button class="login-btn  mt-5" (click)="login()"><b>Login</b></button>
    </div>
  </div>

</ion-content>
